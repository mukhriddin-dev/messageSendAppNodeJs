<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Message sender App</title>
</head>
<body class="m-5">
    <h2 class="text">Send SMS Message </h2>

    <input type="tel" name="number" id="number" class="input" placeholder="Enter Phone Number">
    <input type="text" name="message" id="message" placeholder="Enter Text Message...">
    <input type="button" name="button" id="button" class="btn btn-primary" value="Send">

    <p class="response"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js></script>
</body>
</html>
